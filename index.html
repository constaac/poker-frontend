<!DOCTYPE html>
<html>

<head>
  <title>Poker Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="page-header">
    <h1>Poker Tracker</h1>
  </div>

  <nav class="navbar navbar-default navbar">

    <!-- Login Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg start-inline" data-toggle="modal" data-target="#loginModal">
    Login
    </button>

    <!-- Account Creation button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg start-inline" data-toggle="modal" data-target="#accountCreateModal">
    Create an Account
    </button>

    <!-- logout Button -->
    <form class="logout start-display-none" id="logout-form">
      <button type="submit" name="submit" class="btn btn-primary btn-lg">Logout</button>
    </form>

    <!-- Password Change Modal Button -->
    <button type="button" class="btn btn-primary btn-lg start-display-none" data-toggle="modal" data-target="#passwordModal">
    Change Password
    </button>
  </nav>


  <!--____________________________________MODALS SECTION____________________________________-->
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabelSignin">Login With Your Email <small>(All Case Sensitive)</small></h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id="login-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="Email" name="credentials[email]">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password" name="credentials[password]">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="submit" class="btn btn-default">Login</button>
              </div>
            </div>
          </form>
          <p class="signinstatus"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Account Creation Modal -->
  <div class="modal fade" id="accountCreateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelSignup">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabelSignup">Create an Account <small>(All Case Sensitive)</small></h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id="signup-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="Email" name="credentials[email]">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password" name="credentials[password]">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password Confirmation:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password Again" name="credentials[password_confirmation]">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="submit" class="btn btn-default">Create Account</button>
              </div>
            </div>
          </form>
          <p class="signupstatus"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Password Change Modal -->
  <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelPassword">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabelPassword">Change your password <small>(Case Sensitive)</small></h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id="password-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Old Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Old Password" name="[passwords][old]">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">New Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="New Password" name="[passwords][new]">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
          <p class="passwordstatus"></p>
        </div>
      </div>
    </div>
  </div>
  <!--____________________________________End of Modals Section____________________________________-->
</body>

</html>
